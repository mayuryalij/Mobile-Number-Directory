<!DOCTYPE html>
<html lang="en">
<head>
  <title>NodeJs Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-white" href="/">Mobile Number Directory</a>
    </li>
  </ul>
</nav>
<br>

<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-lg-3 col-xs-12"></div>
    <div class="col-lg-6 col-xs-12">
      <form id="contact-form" action="/add" method="POST" class="p-4 border shadow">  
        <div class="my-4">
          <h3 class="text-center">Phone Number Directory</h3>
        </div>
        <hr/>
        <div class="py-4">
          <input class="form-control mb-3" type="text" placeholder="Name" name="name">  
          <input class="form-control mb-3" type="text" placeholder="Address" name="address">  
          <input class="form-control mb-3" type="text" placeholder="Phone Number" name="ph_number">  
          <div class="d-flex align-items-center justify-content-between">
            <button class="btn btn-primary" type="submit" >Add Details</button>
            <a href="/all" class="btn btn-success" >View Users</a>
          </div>
        </div>
      </form>  
    </div>
    <div class="col-lg-3 col-xs-12"></div>
  </div>
</div>
</body>
</html>
